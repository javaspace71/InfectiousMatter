<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>matter-tools</title>
    
    <script src="//code.jquery.com/jquery-3.1.1.js"></script>

    <script src="./demo/lib/matter.min.js"></script>
    <script src="./demo/lib/matter-tools.gui.js"></script>
    <script src="./demo/lib/matter-tools.inspector.js"></script>
    <script src="./demo/lib/matter-tools.demo.js"></script>
    
    <script src="./examples/basic.js"></script>

    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var sourceLinkRoot = 'https://github.com/liabru/matter-tools/blob/master';

      MatterTools.Demo.create({
        inline: false,
        preventZoom: true,
        resetOnOrientation: true,
        startExample: true,
        appendTo: document.body,

        toolbar: {
          title: 'matter-tools',
          url: 'https://github.com/liabru/matter-tools',
          reset: true,
          source: true,
          inspector: true,
          tools: true,
          fullscreen: true,
          exampleSelect: true
        },

        tools: {
          inspector: true,
          gui: true
        },
        
        examples: [
          {
            name: 'Basic',
            id: 'basic',
            init: Example.basic,
            sourceLink: sourceLinkRoot + '/docs/examples/basic.js'
          },
          {
            name: 'Basic 2',
            id: 'basic-2',
            init: Example.basic,
            sourceLink: sourceLinkRoot + '/docs/examples/basic.js'
          }
        ]
      });
    </script>
  </body>
</html>
